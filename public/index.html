<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar y Ver Videos (Amplify)</title>
    <script src="path/to/aws-amplify.min.js"></script>
    <script src="https://unpkg.com/aws-amplify/dist/aws-amplify.js"></script>

    <style>
        /* Estilos CSS (Sin cambios, solo a√±adido un contenedor general para videos) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section, .videos-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .upload-area {
            border: 2px dashed #fff;
            border-radius: 10px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background 0.3s;
        }

        .upload-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .upload-button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-button:hover {
            background-color: #218838;
        }

        .status {
            margin-top: 15px;
            font-size: 1rem;
            color: #fdbb2d;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #28a745;
            transition: width 0.2s ease;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .video-info {
            padding: 15px;
        }
    </style>
</head>
<body>
  <div id="root"></div>
    <div class="container">
        <script type="module" src="/src/index.js"></script>
        <h1>Cargar y Ver Videos de AWS S3</h1>

        <section class="upload-section">
            <h2>Cargar Nuevo Archivo</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p>Arrastra y suelta tu video aqu√≠ o haz clic para seleccionar</p>
                <input type="file" id="fileInput" accept="video/*,application/pdf" style="display: none;">
                <button class="upload-button" id="selectButton">Seleccionar Archivo</button>
            </div>

            <div id="selectedFileStatus" class="status">Ning√∫n archivo seleccionado.</div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </section>

        <section class="videos-section">
            <h2>Mis Videos Grabados</h2>
            <div class="videos-grid" id="videosGrid">
                <p id="loadingStatus">Cargando videos...</p>
            </div>
        </section>
    </div>

    <script>
        // --- CORRECCI√ìN CR√çTICA ---
        // Acceder a las variables desde el objeto global "window"
        import { Amplify } from 'aws-amplify';

        // Your code that uses Amplify
        Amplify.configure({});

        // --- FIN CORRECCI√ìN ---

        // ... el resto de tu c√≥digo

        // ‚úÖ CONFIGURACI√ìN CR√çTICA: REEMPLAZA ESTOS VALORES REALES
        Amplify.configure({
            Auth: {
                // ID de tu Identity Pool de Cognito
                identityPoolId: "us-east-1:1fc9775e-fc1b-43d6-adfc-5cebcae585b1", 
                region: "us-east-1", 
            },
            Storage: {
                AWSS3: {
                    // Nombre de tu bucket de S3
                    bucket: "clasesgrabadasunitec2025", 
                    region: "us-east-1", 
                },
            },
        });

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const selectedFileStatus = document.getElementById('selectedFileStatus');
        const progressFill = document.getElementById('progressFill');
        const videosGrid = document.getElementById('videosGrid');
        const loadingStatus = document.getElementById('loadingStatus');

        // Eventos
        selectButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length) {
                uploadFile(event.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // üì§ FUNCI√ìN DE SUBIDA A S3
        async function uploadFile(file) {
            try {
                // Mostrar estado de inicio
                selectedFileStatus.textContent = `Subiendo "${file.name}"...`;
                progressFill.style.width = '0%';
                
                // Genera una clave √∫nica con el prefijo "public/" (necesario para level: 'public')
                const key = `public/${Date.now()}-${file.name}`;

                await Storage.put(key, file, {
                    contentType: file.type,
                    level: 'public', // CR√çTICO: Usa el nivel 'public' para acceso no autenticado
                    progressCallback(progress) {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        progressFill.style.width = percent + '%';
                        selectedFileStatus.textContent = `Cargando: ${percent}%`;
                    }
                });

                selectedFileStatus.textContent = `‚úÖ Archivo "${file.name}" subido con √©xito.`;
                loadVideos(); // Recarga la lista de videos
            } catch (error) {
                console.error("Error al subir el archivo:", error);
                selectedFileStatus.textContent = "‚ùå Error al subir. Ver consola y permisos IAM.";
                progressFill.style.width = '0%';
            }
        }

        // üì• FUNCI√ìN DE LISTADO Y OBTENCI√ìN DE VIDEOS
        async function loadVideos() {
            videosGrid.innerHTML = '';
            loadingStatus.textContent = 'Cargando videos...';
            
            try {
                // Listar todos los archivos dentro de la carpeta 'public/'
                const result = await Storage.list('', { level: 'public' });

                if (!result.results || result.results.length <= 1) { // 1 es el prefijo de la carpeta 'public/'
                    videosGrid.innerHTML = '<p style="color: white;">A√∫n no hay videos subidos.</p>';
                    return;
                }
                
                // Oculta el mensaje de carga
                loadingStatus.style.display = 'none';

                // Usamos Promise.all para cargar las URLs de forma concurrente
                const getUrlPromises = result.results
                    .filter(item => item.key && item.key.length > 0 && item.key !== 'public/')
                    .map(item => Storage.get(item.key, { level: 'public' }).then(url => ({ key: item.key, url })));
                
                const filesWithUrls = await Promise.all(getUrlPromises);

                filesWithUrls.forEach(file => {
                    const filename = file.key.replace('public/', '');
                    addVideoToGrid(filename, file.url);
                });

            } catch (error) {
                console.error("Error al listar o cargar videos:", error);
                videosGrid.innerHTML = '<p style="color: #ff6b6b;">Error al conectar con S3. Revisa tus permisos IAM.</p>';
            }
        }

        // üñºÔ∏è FUNCI√ìN PARA A√ëADIR EL ELEMENTO HTML DEL VIDEO
        function addVideoToGrid(filename, url) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            
            const dateStr = new Date().toLocaleDateString();
            
            videoCard.innerHTML = `
                <video controls>
                    <source src="${url}" type="video/mp4">
                    Tu navegador no soporta el elemento video.
                </video>
                <div class="video-info">
                    <h3>${filename}</h3>
                    <p>Cargado el ${dateStr}</p>
                </div>
            `;
            
            videosGrid.prepend(videoCard); 
        }

        // Inicia la carga de videos al cargar la p√°gina
        loadVideos();
    </script>
</body>
</html>
