<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.amplifyapp.com/amplify.js"></script>
    <title>Mi Aplicación de Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .upload-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
        }
        
        .upload-button:hover {
            background: #45a049;
        }
        
        .videos-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Aplicación de Videos</h1>
            <p class="subtitle">Carga y comparte tus videos de forma segura</p>
        </header>
        
        <div class="main-content">
            <section class="upload-section">
                <h2>Cargar Nuevo Video</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>Arrastra y suelta tu video aquí o haz clic para seleccionar</p>
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                    
                    <button class="upload-button" id="selectButton">Seleccionar Video</button>
                </div>
                
                <div id="selectedFileStatus" class="status" style="margin-bottom: 10px; color: #fdbb2d;">
                    Ningún archivo seleccionado.
                </div>

                <button class="upload-button" id="uploadFileButton" style="background: #e74c3c; display: none;">
                    Subir a S3
                </button>

                <div class="progress-bar">
                    <div class="progress" id="uploadProgress"></div>
                </div>
                <div class="status" id="uploadStatus"></div>
            </section>
            
            <section class="videos-section">
                <h2>Mis Videos</h2>
                <div class="videos-grid" id="videosGrid">
                    <!-- Los videos se cargarán aquí dinámicamente -->
                    <div class="video-card">
                        <video controls>
                            <source src="#" type="video/mp4">
                            Tu navegador no soporta el elemento video.
                        </video>
                        <div class="video-info">
                            <h3>Video de ejemplo</h3>
                            <p>Cargado el 01/01/2023</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
    // Elementos del DOM
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const selectButton = document.getElementById('selectButton'); // Botón para abrir explorador
    const uploadFileButton = document.getElementById('uploadFileButton'); // NUEVO: Botón para subir
    const uploadProgress = document.getElementById('uploadProgress');
    const uploadStatus = document.getElementById('uploadStatus');
    const videosGrid = document.getElementById('videosGrid');
    const selectedFileStatus = document.getElementById('selectedFileStatus');

    let fileToUpload = null; // Variable global para guardar el archivo seleccionado
    
    // =========================================================================
    // 1. CONFIGURACIÓN DE AMPLIFY
    // =========================================================================
    Amplify.configure({
        Auth: {
            identityPoolId: 'us-east-1:1fc9775e-fc1b-43d6-adfc-5cebcae585b1', 
            region: 'us-east-1' 
        },
        Storage: {
            AWSS3: {
                bucket: 'clasesgrabadasunitec2025', 
                region: 'us-east-1' 
            }
        }
    });

    // =========================================================================
    // 2. LÓGICA DE EVENTOS (Corregida para el flujo SELECCIONAR -> SUBIR)
    // =========================================================================

    // Evento para abrir el explorador de archivos
    selectButton.addEventListener('click', () => {
        fileInput.click();
    });
    
    // Evento que se dispara al seleccionar el archivo
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            prepareFileForUpload(e.target.files[0]);
        }
    });

    // Evento para el Drag and Drop
    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        uploadArea.style.background = 'transparent';
        
        if (e.dataTransfer.files.length) {
            prepareFileForUpload(e.dataTransfer.files[0]);
        }
    });
    
    // NUEVO: Evento que se dispara al hacer clic en el botón 'Subir a S3'
    uploadFileButton.addEventListener('click', () => {
        if (fileToUpload) {
            // Llama a la función de subida REAL de Amplify
            uploadFileToS3(fileToUpload);
        } else {
            uploadStatus.textContent = 'Por favor, selecciona un archivo primero.';
            uploadStatus.style.color = '#ff6b6b';
        }
    });


    // Función para PREPARAR el archivo (no sube nada aún)
    function prepareFileForUpload(file) {
        if (!file.type.startsWith('video/')) {
            selectedFileStatus.textContent = 'Tipo de archivo no válido. Solo videos.';
            uploadFileButton.style.display = 'none';
            fileToUpload = null;
            return;
        }

        fileToUpload = file;
        selectedFileStatus.textContent = `Archivo listo: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        uploadFileButton.style.display = 'block'; // Mostrar el botón de Subir
        uploadStatus.textContent = 'Presiona "Subir a S3" para iniciar.';
        uploadStatus.style.color = 'white';
        uploadProgress.style.width = `0%`;
    }


    // =========================================================================
    // 3. FUNCIONES CORE DE AMPLIFY
    // =========================================================================

    // Función para manejar la carga de archivos a S3
    function uploadFileToS3(file) {
        uploadStatus.textContent = 'Preparando carga...';
        uploadStatus.style.color = 'white';
        uploadFileButton.style.display = 'none'; // Ocultar mientras se sube

        const s3Key = `videos/${Date.now()}-${file.name}`;

        // Implementación REAL con Amplify Storage.put
        Storage.put(s3Key, file, {
            contentType: file.type,
            level: 'public', 
            progressCallback: (progress) => {
                const percentage = (progress.loaded / progress.total) * 100;
                uploadProgress.style.width = `${percentage}%`;
                uploadStatus.textContent = `Cargando: ${Math.round(percentage)}%`;
            },
        })
        .then(result => {
            uploadStatus.textContent = '¡Video cargado exitosamente! Recargando lista...';
            uploadStatus.style.color = '#4CAF50';
            fileToUpload = null; // Limpiar después de subir
            selectedFileStatus.textContent = 'Ningún archivo seleccionado.';
            loadVideos();
        })
        .catch(err => {
            uploadStatus.textContent = 'Error al cargar. Verifica permisos IAM.';
            uploadStatus.style.color = '#ff6b6b';
            uploadFileButton.style.display = 'block'; // Mostrar de nuevo para reintentar
            console.error("Error al subir a S3:", err);
        });
    }

    // Función para cargar y listar videos desde S3
    function loadVideos() {
        videosGrid.innerHTML = ''; // Limpiar la lista antes de cargar
        
        // El video de ejemplo estático solo se muestra si no hay videos cargados
        let hasVideos = false; 

        Storage.list('videos/', { level: 'public' }) 
            .then(result => {
                // Iterar sobre los elementos encontrados en S3
                result.results.forEach(item => {
                    if (item.key && item.key.length > 6) { // Ignorar la carpeta raíz "videos/"
                        hasVideos = true;
                        // Obtener la URL pública del video
                        Storage.get(item.key, { level: 'public' })
                            .then(url => {
                                // Limpiar el nombre para la UI
                                const filename = item.key.replace('public/videos/', '').replace('videos/', ''); 
                                addVideoToGrid(filename, url);
                            })
                            .catch(err => console.error('Error al obtener URL:', err));
                    }
                });
                
                // Si no hay videos reales, muestra el ejemplo estático
                if (!hasVideos) {
                    addExampleVideo();
                }
            })
            .catch(err => {
                console.error('Error al listar videos:', err);
                addExampleVideo();
            });
    }

    // Función para añadir el video de ejemplo estático
    function addExampleVideo() {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
            <video controls><source src="#" type="video/mp4">Tu navegador no soporta el elemento video.</video>
            <div class="video-info"><h3>Video de ejemplo</h3><p>Cargado el 01/01/2023</p></div>
        `;
        videosGrid.prepend(videoCard);
    }
    
    // Función para añadir un video real a la cuadrícula
    function addVideoToGrid(filename, url) {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        
        const today = new Date();
        const dateStr = `${today.getDate()}/${today.getMonth()+1}/${today.getFullYear()}`;
        
        videoCard.innerHTML = `
            <video controls>
                <source src="${url}" type="video/mp4">
                Tu navegador no soporta el elemento video.
            </video>
            <div class="video-info">
                <h3>${filename}</h3>
                <p>Cargado hoy: ${dateStr}</p>
            </div>
        `;
        
        videosGrid.prepend(videoCard); 
    }
    
    // Cargar videos al iniciar
    loadVideos();
</script>
</body>
</html>
